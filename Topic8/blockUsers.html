<div class="container" >

	<form  name="myForm" novalidate ng-submit="BlockUser(user)">
	    <input ng-model="user.name"  twitter-validate required type="text" id="userName" block-names="blocks" placeholder="@userName">	    
	    <button ng-disabled="myForm.$invalid">Block User</button>
	</form>

	<div ng-repeat="tw in blocks track by $index">
			{{tw.name}}
			 <button class="remove-movie" ng-click="NoBlockUser($index)">X</button>
	</div>
</div>
